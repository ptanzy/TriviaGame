<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Quaestiones Triviae</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  </head>

  <body>

    
    <div class="container  h-100">
      <div class="row align-items-center h-100">
        <div class="col-md-8 mx-auto triv-card" id="trivia-box">
          <div class="triv-title">
            Triviae Historia
          </div>
          <div>
            <p id="time-left"></p>
            <p id="question"></p>
          </div>
          <div>
            <p class="answer-choice" id="ans1"></p>
            <p class="answer-choice" id="ans2"></p>
            <p class="answer-choice" id="ans3"></p>
            <p class="answer-choice" id="ans4"></p>
          </div>
        </div>
      </div> <!-- end container row -->
    </div> <!-- end container -->

    <div class="container  h-100">
      <div class="row align-items-center h-100">
        <div class="col-md-8 mx-auto triv-card" id="result-box">
          <div class="triv-title">
            Triviae Historia
          </div>
          <p id="cur-result"></p>
          <p id="cur-question"></p>
          <p id="cur-answer"></p>
        </div>
      </div> <!-- end container row -->
    </div> <!-- end container -->

    <div class="container  h-100">
      <div class="row align-items-center h-100">
        <div class="col-md-8 mx-auto triv-card" id="stats-box">
          <div class="triv-title">
            Triviae Historia
          </div>
          <div id="stats-text">
            <p id="correct"></p>
            <p id="incorrect"></p>
            <img src="" alt=""> <!-- click to restart -->
            <div id="start-button">Start!</div>
          </div>
        </div>
      </div> <!-- end container row -->
    </div> <!-- end container -->

    <script type='text/javascript' src='assets/javascript/app.js'></script>
    <!-- script needs to be at the end of the document so that the elements
         have loaded by the time that we need them -->
  </body>
  

</html>
